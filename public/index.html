<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>CfRatingCharts</title>
		<!-- jQuery -->
		<script src="plugin/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="plugin/jquery.flot.min.js" type="text/javascript"></script>
		<script src="plugin/jquery.flot.time.min.js" type="text/javascript"></script>
		<!-- bootstrap -->
		<link href="plugin/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<script src="plugin/bootstrap-3.2.0-dist/js/bootstrap.min.js" type="text/javascript"></script>
		<!-- 自前 -->
		<link href="./common.css" rel="stylesheet" type="text/css">
		<script src="main.js" type="text/javascript"></script>
		<script>
            api = "api/";
			$( document ).ready( render );
		</script>
	</head>
	<body>
		<!-- タイトル表示用ナビゲーションバー -->
		<div class="navbar navbar-default navbar-static-top">
			<div class="navbar-header">
				<p class="navbar-brand">CfRatingCharts</p>
			</div>
		</div>
		<div class="container">
			<!-- グラフ表示用 div -->
			<div>
				<h2>レーティング推移</h2>
				<div id="graph"></div>
			</div>
			<hr>
			<h3>Controls</h3>
			<div class="row">
				<!-- 新規コンテスタント登録関係 -->
				<div class="col-md-4 text-center form-inline">
					<input type="text" onKeyDown="add_user_enter( event )" id="user-name" class="form-control" placeholder="コンテスタント名">
					<button type="button" onClick="add_user()" id="button-add" class="btn btn-primary">登録</button>
					<div id="add-user-result" class="ajax-result"></div>
				</div>
				<!-- データ更新関係 -->
				<div class="col-md-4 text-center">
					<button type="button" onClick="update()" id="button-update" class="btn btn-primary">データ更新</button>
					<div id="update-result" class="ajax-result"></div>
				</div>
				<!-- データ消去関係 -->
				<div class="col-md-4 text-center">
					<!-- 見えてるとこ -->
					<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal-reset">データ消去</button>
					<!-- モーダル -->
					<div id="modal-reset" class="modal fade">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h4>確認</h4>
								</div>
								<div class="modal-body">
									<p>全てのデータを消去します。</p>
								</div>
								<div class="modal-footer">
									<button type="button" data-dismiss="modal" class="btn btn-default">CANCEL</button>
									<button type="button" data-dismiss="modal" onClick="reset()" class="btn btn-danger">CONTINUE</button>
								</div>
							</div>
						</div>
					</div>
					<div id="reset-result" class="ajax-result"></div>
				</div>
			</div>
		</div>
	</body>
</html>
